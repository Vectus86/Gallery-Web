<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">
    <input type="radio" name="Photos" id="check3">

    <div class="container">
        <h1>PHOTO GALLERY</h1>

            <label for="check1">All Photos</label>
            <label for="check2">Super Car Photos</label>
            <label for="check3">Keyboard Customs Photos</label>
        </div>
        <div class="photo-gallery">
            <div class="pic place">
                <img src="img/Keyboard/1.jpg">
            </div>
            <div class="pic keybaord">
                <img src="img/Keyboard/2.jpg">
            </div>
            <div class="pic keyboard">
                <img src="img/Keyboard/3.jpg">
            </div>
            <div class="pic keyboard">
                <img src="img/Keyboard/4.jpg">
            </div>
            <div class="pic keyboard">
                <img src="img/Keyboard/5.jpg">
            </div>
            <div class="pic place">
                <img src="img/Keyboard/6.jpg">
            </div>
            <div class="pic car">
                <img src="img/Car/7.jpg">
            </div>
            <div class="pic place">
                <img src="img/Car/2.jpg">
            </div>
            <div class="pic car">
                <img src="img/Car/6.jpg">
            </div>
            <div class="pic place">
                <img src="img/Car/5.jpg">
            </div>
         </div>
</body>
</html>
